<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Account - Login</title>
    <link rel="stylesheet" href="styles/css/main.css" />
</head>

<body>
    <header id="header">
        <section class="logo">
            <h1 id="logo"><a href="index.html">Contactim</a></h1>
        </section>
        <!-- Mobile Navbar -->
        <nav id="nav-mobile" class="switch">
            <a id="btn-account" href="account.html">Account</a>
        </nav>

        <!-- Desktop Navbar -->
        <nav id="nav-desktop" class="switch">
            <ul>
                <li><a href="account.html">Login</a></li>
                <li><a href="account.html">New Account</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-account">
        <section class="form-box">
            <h3 class="head-line">Login</h3>
            <section class="form">
                <form action="#">
                    
                    <button class="btn-google">
                        <span><img width="18px" src="styles/images/Icon/Google G.svg" alt=""></span>
                        <img src="styles/img/Icon/Google Logo.svg" alt=""> Continue with
                        Google
                    </button>
                    
                    <label for="user">Username / Email:</label>
                    <input type="text" name="user" id="inp-user">

                    <label for="user">Password:</label>
                    <input type="text" name="password" id="inp-pass">

                    <button class="btn btn-login">Login</button>

                    <div class="match">
                        <a href="sign-up.html">New Account</a>
                        <a href="#">Forget Password?</a>
                    </div>
                </form>
            </section>
        </section>
    </main>

    <footer id="footer">
        <!-- Show on Desktop -->
        <section id="copyright">

        </section>

        <section id="social-medias">
            <ul>
                <li><a href="#">Github</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">getShCc</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
